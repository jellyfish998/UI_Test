<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Squad Management Interface</title>
  <style>
    /* Global Resets */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5; /* Light gray background */
      color: #333;
    }

    /* Header Bar */
    header {
      background-color: #fff;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #007BFF; /* Primary blue color */
    }

    header nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #007BFF;
      font-weight: 600;
    }

    /* Main Container: Sidebar + Content */
    .container {
      display: flex;
      min-height: calc(100vh - 60px); /* Adjust based on header height */
    }

    /* Sidebar Navigation */
    aside {
      width: 250px;
      background-color: #f0f0f0;
      border-right: 1px solid #ccc;
      padding: 20px;
    }

    /* Logo or Mascot in the top-left corner */
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      max-width: 80px;
      display: block;
      margin: 0 auto;
    }

    /* Vertical Squad List */
    .squad-list {
      list-style: none;
      margin-top: 10px;
    }

    .squad-list li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }

    /* Alternating background shading for list items */
    .squad-list li:nth-child(odd) {
      background-color: #fff;
    }

    .squad-list li:nth-child(even) {
      background-color: #e9e9e9;
    }

    /* Main Content Area */
    .main-content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    /* Squad Builder Section */
    .squad-builder-section {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .squad-builder-section h2 {
      margin-bottom: 15px;
      color: #333;
    }

    /* Table for Troop Details */
    .squad-builder-section table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    .squad-builder-section table th,
    .squad-builder-section table td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    /* Slider Rows for Desired vs Adjusted % */
    .slider-row {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .slider-row label {
      width: 100px;
      margin-right: 10px;
      font-weight: 600;
    }

    .slider-row input[type="range"] {
      flex: 1;
      margin-right: 10px;
    }

    .slider-row .desired-value {
      color: #007BFF;  /* Blue for Desired % */
      font-weight: bold;
      margin-right: 10px;
    }

    .slider-row .adjusted-value {
      color: #FF0000;  /* Red for Adjusted % */
      font-weight: bold;
      margin-left: 10px;
    }

    .slider-row input[type="number"] {
      width: 60px;
      margin-right: 10px;
      text-align: center;
    }

    /* Squad Configuration Panel */
    .squad-configuration {
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .squad-configuration h2 {
      margin-bottom: 15px;
    }

    .squad-configuration label {
      margin-right: 10px;
      font-weight: 600;
    }

    .squad-configuration input[type="number"] {
      width: 60px;
      margin-bottom: 10px;
      text-align: center;
    }

    .squad-configuration .checkbox-row {
      margin-bottom: 15px;
    }

    /* Buttons */
    .button-row {
      margin-top: 20px;
    }

    .button-row button {
      padding: 10px 20px;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .save-button {
      background-color: #007BFF; /* Blue Save button */
      color: #fff;
    }

    .load-button {
      background-color: #ccc;    /* Gray Load button */
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Header Bar -->
  <header>
    <!-- Logo Title or Text-based Mascot -->
    <div class="logo-title">Whiteout Squad Builder</div>
    <!-- Navigation Links -->
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Help</a>
    </nav>
  </header>

  <!-- Main Container: Sidebar + Content -->
  <div class="container">
    <!-- Sidebar Navigation -->
    <aside>
      <div class="logo">
        <!-- Placeholder for your mascot/logo -->
        <img src="https://via.placeholder.com/80" alt="Mascot Logo">
      </div>
      <ul class="squad-list">
        <li>1 (L)</li>
        <li>2 (M)</li>
        <li>3 (R)</li>
        <li>4 (L)</li>
        <li>5 (M)</li>
        <li>6 (R)</li>
        <li>7 (R)</li>
      </ul>
    </aside>

    <!-- Main Content Area -->
    <div class="main-content">
      <!-- Squad Builder Section -->
      <div class="squad-builder-section">
        <h2>Squad Builder</h2>
        <table>
          <thead>
            <tr>
              <th>Troop Type</th>
              <th>Number of Troops</th>
              <th>Level</th>
              <th>Seq</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Infantry</td>
              <td><input type="number" min="0" value="10"></td>
              <td><input type="number" min="1" max="10" value="1"></td>
              <td><input type="number" min="1" value="1"></td>
            </tr>
            <tr>
              <td>Lancer</td>
              <td><input type="number" min="0" value="5"></td>
              <td><input type="number" min="1" max="10" value="1"></td>
              <td><input type="number" min="1" value="2"></td>
            </tr>
            <tr>
              <td>Marksman</td>
              <td><input type="number" min="0" value="8"></td>
              <td><input type="number" min="1" max="10" value="1"></td>
              <td><input type="number" min="1" value="3"></td>
            </tr>
          </tbody>
        </table>

        <!-- Sliders for Desired vs Adjusted % -->
        <div class="slider-row">
          <label for="infantrySlider">Infantry</label>
          <input type="range" id="infantrySlider" name="infantrySlider" min="0" max="100" value="10">
          <span class="desired-value">10%</span>
          <input type="number" min="0" max="100" value="10">
          <span class="adjusted-value">10%</span>
        </div>

        <div class="slider-row">
          <label for="lancerSlider">Lancer</label>
          <input type="range" id="lancerSlider" name="lancerSlider" min="0" max="100" value="10">
          <span class="desired-value">10%</span>
          <input type="number" min="0" max="100" value="10">
          <span class="adjusted-value">10%</span>
        </div>

        <div class="slider-row">
          <label for="marksmanSlider">Marksman</label>
          <input type="range" id="marksmanSlider" name="marksmanSlider" min="0" max="100" value="80">
          <span class="desired-value">80%</span>
          <input type="number" min="0" max="100" value="80">
          <span class="adjusted-value">44%</span>
        </div>
      </div>

      <!-- Squad Configuration Panel -->
      <div class="squad-configuration">
        <h2>Squad Configuration</h2>
        <div>
          <label for="numSquads">Number of Squads:</label>
          <input type="number" id="numSquads" value="5" min="1" max="20">
        </div>
        <div class="checkbox-row">
          <input type="checkbox" id="rallyCaller">
          <label for="rallyCaller">Rally Caller</label>
        </div>
        <div class="button-row">
          <button class="save-button">Save Squad</button>
          <button class="load-button">Load Squad</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
